<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .weather-box {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4f46e5;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #4338ca;
        }

        .result {
            margin-top: 20px;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="weather-box">
        <h2>Weather App üå§Ô∏è</h2>

        <input type="text" id="city" placeholder="Enter city name" />
        <button onclick="getWeather()">Check Weather</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function getWeather() {
            const city = document.getElementById("city").value;

            if (city === "") {
                alert("Please enter city name");
                return;
            }

            fetch(
                `https://api.weatherapi.com/v1/current.json?key=e0ed07368c674f6b8af45642262801&q=${city}`
            )
                .then((res) => res.json())
                .then((data) => {
                    document.getElementById("result").innerHTML = `
                        <p><strong>City:</strong> ${data.location.name}</p>
                        <p><strong>Country:</strong> ${data.location.country}</p>
                        <p><strong>Temperature:</strong> ${data.current.temp_c}¬∞C</p>
                        <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                    `;
                })
                .catch(() => {
                    document.getElementById("result").innerHTML =
                        "<p>City not found ‚ùå</p>";
                });
        }
    </script>
</body>
</html>
