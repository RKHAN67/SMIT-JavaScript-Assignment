<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment 17–20</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 30px;
    }

    .box {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
    }

    .box h2 {
      color: #22d3ee;
      margin-bottom: 10px;
    }

    .output {
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      color: #a5f3fc;
      line-height: 1.6;
    }

    button {
      margin-top: 10px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>

<body>

<h1>JavaScript Assignment 17–20</h1>


<div class="box">
  <h2>Multiplication Table (User Input)</h2>
  <button onclick="printTable()">Generate Table</button>
  <div class="output" id="table"></div>
</div>

<div class="box">
  <h2>Search in Array</h2>
  <button onclick="searchItem()">Search Item</button>
</div>

<div class="box">
  <h2>Assignment Output</h2>
  <div class="output" id="result"></div>
</div>
<script src="app.js"></script>
</body>
</html>
